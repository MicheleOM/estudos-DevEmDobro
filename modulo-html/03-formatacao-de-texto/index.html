<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Exemplo de palavra em <b>negrito</b></p>
    <p>Exemplo de palavra em <strong>negrito</strong> com a tag strong </p>
    <p>Exemplo de palavra em <i>itálico</i></p>
    <p>Exemplo de palavra em <u>sublinhado</u></p>
    <p>Exemplo de palavra em <s>taxado</s></p>

</body>
</html>
